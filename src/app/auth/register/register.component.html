<div class="container my-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card border-warning mb-3">
        <div class="card-header bg-white text-center">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="inputName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Enter your full name" required>
            </div>
            <!-- Correo electr칩nico -->
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Enter your email address" required>
            </div>
            <!-- Username -->
            <div class="mb-3">
              <label for="inputUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="inputUsername" formControlName="username" placeholder="Enter your username" required>
            </div>
            <!-- Contrase침a -->
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="Enter your password" required>
            </div>
            <!-- Confirmar contrase침a -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <!-- Bot칩n de registro -->
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
