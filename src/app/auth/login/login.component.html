<app-nav-bar></app-nav-bar>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            @if(errorMessage){
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
            }
            <div class="card border-warning mb-3">
                <div class="card-header bg-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                        <!-- Username -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control mb-3" id="username" formControlName="username" placeholder="Enter username" required>
                            @if(usernameError){
                                <div class="text-danger">
                                    {{ usernameError }}
                                </div>
                            }
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control mb-3" id="password" formControlName="password" placeholder="Enter password" required>
                            @if(loginForm.get('password')!.value.length < 6 && loginForm.get('password')!.touched){
                                <div class="text-danger">
                                    The password must be at least 6 characters long.
                                </div>
                            }
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block">Login</button>
                        </div>
                        <!-- Link to Registration -->
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a routerLink="../register" class="text-dark fw-bold"> Create an Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
