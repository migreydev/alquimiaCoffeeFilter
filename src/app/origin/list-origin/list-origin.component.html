<app-nav-bar></app-nav-bar>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-4 align-items-center">
        <h3 class="mb-0">Origin List
            <br>
            <p class="total-recipes">Total Recipes: {{ getTotalOrigins() }}</p>
        </h3>
    </div>

    <div class="d-flex justify-content-end mb-3">
        <button class="btn btn-warning" type="button" routerLink="/origin">
            <img src="../../assets/icons/agregar.png" alt="Add Origin" style="height: 20px; width: 20px;" class="me-2">
            Add Origin
        </button>
    </div>

    <!-- Tarjetas -->
    <div class="row">
        @for (origin of origins; track $index) {
        <div class="col-md-4 mb-4">
            <div class="card border-warning h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ origin.country }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ origin.region }}</h6>
                    <p class="card-text"><strong>Notes Flavour: </strong> {{ origin.notesFlavour }}</p>
                    <div class="mt-auto">
                        <div class="text-center mt-4">
                            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/origin/detail', origin.id]" type="button">
                                <span class="d-inline-flex align-items-center">
                                    <img src="../../assets/icons/informacion.png" alt="More Info" style="height: 20px; width: 20px;" class="me-2">
                                    More Info
                                </span>
                            </button>
                            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/origin', origin.id]" type="button">
                                <span class="d-inline-flex align-items-center">
                                    <img src="../../assets/icons/editar.png" alt="Edit" style="height: 20px; width: 20px;" class="me-2">
                                    Edit
                                </span>
                            </button>
                            <button class="btn btn-warning btn-sm me-2" (click)="deleteOrigin(origin.id)" type="button">
                                <span class="d-inline-flex align-items-center">
                                    <img src="../../assets/icons/borrar.png" alt="Delete" style="height: 20px; width: 20px;" class="me-2">
                                    Delete
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
<app-footer></app-footer>
