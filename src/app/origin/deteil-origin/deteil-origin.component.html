<app-nav-bar></app-nav-bar>
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card border-warning mb-3">
                <div class="card-header bg-white text-center">
                    <h4>Deteil Origin: {{origin.country}}</h4>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title">Country</label>
                            <input type="text" class="form-control mb-3" id="country" name="country" [(ngModel)]="origin.country" placeholder="Enter country" readonly>
                        </div>
            
                        <!-- Region -->
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" class="form-control mb-3" [(ngModel)]="origin.region" placeholder="Enter region" readonly>
                        </div>
                        <div class="form-group">
                            <label for="notesFlavour">Notes Flavour</label>
                            <textarea id="notesFlavour" name="notesFlavour" class="form-control mb-3" rows="3" [(ngModel)]="origin.notesFlavour" placeholder="Enter notes flavour" readonly></textarea>
                        </div>
                        <div class="d-flex"> 
                            <div class="form-group">          
                                    <a class="btn btn-warning btn-custom-size me-2" routerLink="/origins">
                                        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16"><path d="M11.62 3.81 7.43 8l4.19 4.19-1.53 1.52L4.38 8l5.71-5.71 1.53 1.52z"/></svg>
                                        Back To List
                                    </a>
                            </div>  
                        </div>                  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
