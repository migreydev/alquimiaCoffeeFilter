<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div class="card border-warning mb-3">
                <div class="card-header bg-white text-center">
                    <h4>Edit Recipe</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveRecipe()">
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control mb-3" id="title" name="title" [(ngModel)]="recipeForm.title" placeholder="Enter title" required>
                        </div>
                        <!-- Filtering Method -->
                        <div class="form-group">
                            <label for="filtering-method">Filtering Method</label>
                            <select id="filtering-method" name="filteringMethod" class="form-control" [(ngModel)]="recipeForm.filteringMethod" required>
                                <option value="">Select a method</option>
                                <option value="Orea">Orea</option>
                                <option value="AeroPress">AeroPress</option>
                                <option value="Kalita Wave">Kalita Wave</option>
                                <option value="April">April</option>
                                <option value="V60">V60</option>
                                <option value="Origami">Origami</option>
                                <option value="French Press">French Press</option>
                            </select>
                        </div>
                        <!-- Origin -->
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <ng-select [items]="origins"
                                    bindLabel="country"
                                    bindValue="id"
                                    placeholder="Select origins"
                                    [(ngModel)]="recipeForm.originIds"
                                    [multiple]="true"
                                    name="originIds"
                                    required
                                    class="form-control custom-ng-select">
                            </ng-select>

                        </div>
                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" class="form-control mb-3" rows="3" [(ngModel)]="recipeForm.description" placeholder="Enter description" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
